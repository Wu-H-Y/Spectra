name: 功能请求
description: 提出一个新功能建议
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的功能建议！请填写以下信息帮助我们理解你的需求。

  - type: textarea
    id: description
    attributes:
      label: 功能描述
      description: 请清晰简洁地描述你想要的功能
      placeholder: "例如：希望能支持深色模式"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能要解决什么问题？
      placeholder: "例如：在夜间使用应用时，白色背景太刺眼"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 你希望如何实现这个功能？
      placeholder: "例如：添加一个设置选项，允许用户切换深色/浅色模式"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过哪些替代方案？
      placeholder: "例如：也可以跟随系统设置自动切换"

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 你认为这个功能的优先级如何？
      options:
        - 低 - 有更好，没有也行
        - 中 - 比较重要
        - 高 - 非常需要
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 还有其他相关信息吗？如参考截图、其他应用的类似功能等。
