name: Bug 报告
description: 报告一个 Bug
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你报告 Bug！请填写以下信息帮助我们定位问题。

  - type: textarea
    id: description
    attributes:
      label: Bug 描述
      description: 请清晰简洁地描述你遇到的 Bug
      placeholder: "例如：点击登录按钮后应用崩溃"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 请提供复现该问题的步骤
      placeholder: |
        1. 打开应用
        2. 进入设置页面
        3. 点击 ...
        4. 看到错误
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 预期行为
      description: 你期望发生什么？
      placeholder: "例如：应该成功登录并跳转到主页"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 实际行为
      description: 实际发生了什么？
      placeholder: "例如：应用崩溃并关闭"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: 平台
      description: 你在哪个平台上遇到这个问题？
      options:
        - Android
        - iOS
        - Windows
        - macOS
        - Linux
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: 应用版本
      description: 你使用的应用版本是什么？
      placeholder: "例如：1.0.0"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 日志/截图
      description: 如果有错误日志或截图，请在此提供
      placeholder: "粘贴日志或上传截图"

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 还有其他可以帮助我们定位问题的信息吗？
