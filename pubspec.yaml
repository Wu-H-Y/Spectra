name: spectra
description: "一款现代化的桌面和移动端多媒体数据采集应用，支持视频、音乐、小说、漫画和图片，支持自定义爬虫规则。"
publish_to: "none"

version: 0.4.0+6

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # Advanced error handler and logger for Dart/Flutter
  talker: ^5.1.13
  talker_flutter: ^5.1.13

  # Material 3 theme system with dark/light mode support
  flex_color_scheme: ^8.4.0

  # Google Fonts for brand typography
  google_fonts: ^8.0.1

  # Window manager for desktop platforms (Windows, macOS, Linux)
  window_manager: ^0.5.1

  # Native splash screen control (runtime)
  flutter_native_splash: ^2.4.7

  # ============ State Management ============
  # Riverpod 3.0 - Best Flutter state management for 2026
  flutter_riverpod: ^3.2.1
  riverpod_annotation: ^4.0.2

  # ============ Routing ============
  # go_router - Declarative routing with type-safe navigation
  go_router: ^17.1.0

  # ============ Database ============
  # Drift - SQLite ORM for relational data
  drift: ^2.22.1
  drift_flutter: ^0.2.4

  # Hive CE - Key-value storage for simple data
  hive_ce: ^2.15.0
  hive_ce_flutter: ^2.3.3

  # ============ Localization ============
  # Flutter official localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # ============ Utilities ============
  # Package info for reading app version
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Git hooks for enforcing commit message conventions
  git_hooks: ^1.0.2

  # Generate launcher icons for all platforms
  flutter_launcher_icons: ^0.14.4

  # CLI tool for renaming Flutter app name and bundle ID
  rename: ^3.1.0

  # ============ Code Generation ============
  # Unified code generation with build_runner
  build_runner: ^2.11.1

  # Riverpod code generator
  riverpod_generator: ^4.0.3

  # go_router type-safe route generator
  go_router_builder: ^4.2.0

  # Drift database code generator
  drift_dev: ^2.31.0

  # Hive CE type adapter generator
  hive_ce_generator: ^1.11.0

flutter:
  uses-material-design: true
  generate: true

# Native splash screen configuration
flutter_native_splash:
  # 背景色（与 App 主题一致）
  color: "#0B0E14"
  color_dark: "#0B0E14"

  # 品牌 Logo
  image: assets/splash.png
  image_dark: assets/splash.png

  # 图片居中显示
  android_gravity: center
  ios_content_mode: center

  # 平台开关
  android: true
  ios: true
  web: false

  # 全屏模式
  fullscreen: true

  # Android 12+ 配置
  android_12:
    image: assets/splash.png
    color: "#0B0E14"
